<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="<%289%>">	
	<title>NETGEAR Genie</title>
	
	<link href="css/custom.css" rel="stylesheet" type="text/css">
</head>
<script src="jquery.js"></script>
<script src="script/script.js"></script>
<link rel="stylesheet" type="text/css" href="css/mainpage.css">	
<link rel="stylesheet" type="text/css" href="css/tabs.css">
<link rel="stylesheet" type="text/css" href="css/button.css">
<link rel="stylesheet" type="text/css" href="css/menu.css">
<link rel="stylesheet" href="<%289%>">
<%14%>
<script language="javascript" type="text/javascript">

   function nextClick(){
      cf=document.forms[0];
      if (cf.wifi_ssid.value == "")
      {
        alert("User Name cannot be empty");
        return false;
      }
      if (cf.wifi_pass.value == "")
      {
        alert("password cannot be empty");
        return false;
      }
      if(cf.wifi_pass.value.length < 8)
      {
        alert("<%55%>");
        return false;    
      }
      

      document.forms[0].submit();
      $("#modalBox").css("display","none");
      $("#loading").css("display","block");    
  }

  function redirectClick(){
     window.location.href = "Congratulations.htm";
  }
  
  </script>

</head>

<body style="background-color:#FFFFFF" >
  <form name="SSOAPI" method="POST" action="genie_wifi_change.cgi">
    <div id="modalBox" class="modal-setup" style="align:center;width:620px;margin: 0px auto;padding-top: 50px;">
      <div class="modal-header">
        <div class="modalBox-title"><img src="img/NewNetgeargenie_2018.png"></div>
      </div>
      <div class="modal-header">
        <!--<div class="modalBox-title">Setup your WiFi</div>-->
         <div class="subhead2 pl-0">Setup your WiFi</div>
      </div>
     
      <div class="modal-body">
      <div style="color: #333;font-size: 14px;margin-top:20px">
	     Customize your network name and password
      </div>
      <BR><BR>
      <div class="input-wrapper ">
	      <input type="text" class="input1" name="wifi_ssid" maxlength="29" placeholder="Network Name(SSID)" value="<%338%>">
      </div>
       <BR>
      <div class="input-wrapper">
	      <input type="text" class="input1" name="wifi_pass" maxLength=64 placeholder="<%339%>" value="<%340%>">
      </div>
      <div style="height:8px">
  	    <span style="font-size:8px">&nbsp;</span>
 	    </div>
 	    <!--
      <div id="bitLoginButton" class="modalButton" onClick="nextClick();">NEXT</div>
      	<span id="skip" class="modalForgetLink" style="font-size:14px;height:30px;padding-left:167px;color:#05BBD1" onClick="redirectClick();">SKIP</span>
      -->
      <BR>
		<table border="0" cellpadding="0" cellspacing="3"  width="99%">
	        <tr>
			
	        <td class="textRow centerTd">		
				<button class = "button-sty1"  onClick="nextClick();"><span>NEXT</span></button>
				<span style="display:-moz-inline-box;display:inline-block;width:300px;"></span>
				<button class = "button-sty1"  onClick="redirectClick();"><span>SKIP</button>
			</td>
	      	<td>&nbsp;</td>
			</tr>
		</table>

     

    </div>
    </div>
    <div id="loading" style="display:none">
    	<div style="padding-top:200px;text-align:center">
       <img id="loading" src="loading.gif" frameborder="0" border="0" style="margin:auto">
      </div>
    </div>
  </form>
</body>

</html>
